<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="signup.css">
    <script>
        function validateForm(event) {
            var fullname = document.getElementById('fullname').value;
            var email = document.getElementById('email').value;
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            var confirmPassword = document.getElementById('confirm-password').value;

            var fullnamePattern = /^[a-zA-Z\s]+$/;
            var usernamePattern = /^[a-zA-Z0-9]+$/;
            var passwordPattern = /^[a-zA-Z0-9]+$/;

            if (!fullnamePattern.test(fullname)) {
                alert("Full Name can only contain letters and spaces.");
                event.preventDefault();
                return false;
            }

            if (!email) {
                alert("Please enter a valid email.");
                event.preventDefault();
                return false;
            }

            if (!usernamePattern.test(username)) {
                alert("Username can only contain letters and numbers.");
                event.preventDefault();
                return false;
            }

            if (!passwordPattern.test(password)) {
                alert("Password can only contain letters and numbers.");
                event.preventDefault();
                return false;
            }

            if (password !== confirmPassword) {
                alert("Password and Confirm Password must match.");
                event.preventDefault();
                return false;
            }

            return true;
       Â }
</script>


</head>
<body>
    <div class="klasa-signup">
        <h1>Sign Up</h1>
        <form action="home.html" method="POST" onsubmit="return validateForm(event)">
            <label for="fullname">Full Name</label>
            <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email address" required>

            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Choose a username" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Create a password" required>

            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Re-enter your password" required>

            <button type="submit">Sign Up</button>
            <p class="linki-login">Already have an account? <a href="login.html">Log In</a></p>

        </form>
    </div>
</body>
</html>
